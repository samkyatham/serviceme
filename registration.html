<!DOCTYPE html>
<html>
<!-- <head> -->
<title>Registration Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.mobile-1.4.2.min.js"></script>
<link rel="stylesheet" href="css/jquery-mobile.css">
<script src="js/jquery-mobile.js"></script>
</head>
<body>

 <!-------------- First page for form ----------->
<div data-role="page">

 <!-------------- First page header -----------> 
<div data-role="header">
<h1>Welcome to serviceMe</h1>
<img src="images/LATEST_LOGO.jpg" alt="Mountain View" style="width:150px;height:135px;" align = "right">
<img src="images/white.jpg" alt="Mountain View" style="width:530px;height:300px;" align = "right">

</div>

<!-------------- First page main content ----------->
<div data-role="main" class="ui-content">
<form id = "serviceMeRegistrationForm" method="post">
<label for="name">First Name: <span>*</span></label>
<input type="text" name="name" id="fName" placeholder="Enter First Name" >
<label for="name">Last Name: <span>*</span></label>
<input type="text" name="name" id="lName" placeholder="Enter Last Name">
<label for="addr">Street: <span>*</span></label>
<input type="text" name="addr" id="street" placeholder="Enter Street Name">
<label for="addr">City: <span>*</span></label>
<input type="text" name="addr" id="city" placeholder="Enter City Name">
<label for="addr">State: <span>*</span></label>
<input type="text" name="addr" id="state" placeholder="Enter State Name">
<label for="addr">ZIP: <span>*</span></label>
<input type="text" name="addr" id="zip" placeholder="Enter ZIP Code">
<label for="addr">Country: <span>*</span></label>
<input type="text" name="addr" id="country" placeholder="Enter Country Name">
<label for="provider"> Are you service provider ? <span>*</span></label>
<input type="text" name="provider" id="providerFlag" placeholder="Enter 'Y' if service provider else 'N'">
<label for="email">Email Id <span>*</span></label>
<input type="email" name="email" id="email" placeholder="Enter Email Id">
<label for="pwd">Set a Password: <span>*</span></label>
<input type="text" name="pwd" id="password" placeholder="Set a Password">
<label for="mobile">Mobile Phone Number: <span>*</span></label>
<input type="text" name="mobile" id="phoneNumber" placeholder="Mobile Phone Number">


<input type="submit" data-inline="true" value="Submit" id = "formSubmit" font-weight= "bold">
</form>


</div>
<!-------------------------------------------------------------
End of First page
-------------------------------------------------------------->

<!-------------- Registrationform Java script calling here ----------->
<script src="js/Registration.js"></script>

</body>
</html>
