<!DOCTYPE html>
<html >
  <head>

  <img src="images/LATEST_LOGO.jpg" alt="Mountain View" style="width:150px;height:135px;" align = "right">

  <body>
    <div class="form">        
              
       <div id="login">   
          <h1>Welcome to serviceMe</h1>
          
          <form id="serviceMeForm" method="post">
          
            <div class="field-wrap">
            <label>
              Registerd Email Id<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id="email"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Registerd Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="password"/>
          </div>
          
          <p class="forgot"><b><a href="#">Forgot Password?</a><b></p>
          
          <button class="button button-block" id="btnLogin"/>Log In</button>
         
                    <h3><a href="registration.html">Create Account</a></h3>
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
